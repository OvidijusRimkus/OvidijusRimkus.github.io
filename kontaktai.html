    <main class="kontaktumain">
    <div class="contact-form">
        <div id="contact">
        <h2>Kontaktų Forma</h2>
        <div class="form-group">
            <label for="name">Vardas:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">El. paštas:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="subject">Pavadinimas:</label>
            <input type="text" id="subject" required>
        </div>
        <div class="form-group">
            <label for="message">Žinutė:</label>
            <textarea id="message" required></textarea>
        </div>
        <button id="submitBtn">Siųsti</button>

        <div id="result"></div>
       </div>
    </div>
    </main>
    <footer class="kontaktufooteris" id="footer">
        <div id="a1dalis">
        <img id="kietaantis" src="Pic/istockphoto-1446929530-612x612-removebg-preview.png" alt="Kieta antis">

        </div>
    </footer>
    <script src="script.js"></script>
